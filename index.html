<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Counter App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .counter-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 20px;
    }

    #count {
      font-size: 40px;
      margin: 20px 0;
      color: #333;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .increase { background-color: green; color: white; }
    .decrease { background-color: red; color: white; }
    .reset { background-color: gray; color: white; }

    button:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>

<div class="counter-container">
  <h2>Simple Counter App</h2>
  <div id="count">0</div>
  <button class="decrease" onclick="changeCount(-1)">-</button>
  <button class="reset" onclick="resetCount()">Reset</button>
  <button class="increase" onclick="changeCount(1)">+</button>
</div>

<script>
  let count = 0;

  function changeCount(value) {
    count += value;
    document.getElementById('count').textContent = count;
  }

  function resetCount() {
    count = 0;
    document.getElementById('count').textContent = count;
  }
</script>

</body>
</html>
